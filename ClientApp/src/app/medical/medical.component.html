<h3>Dobrodošli, {{currentUser.firstname}}  {{currentUser.lastname}}. Vaša medicinska ustanova je {{currentUser.orgname}} {{currentUser.orglocation}}.</h3>
<p>&nbsp;</p>

<p> U formi ispod unosite vrednost tezine paketa za koji ce biti kreirani podaci.</p>
<mat-form-field appearance="fill" style="display: inline-flexbox; width: 500px;">
    <mat-label>Tezina</mat-label>
    <input [(ngModel)]="weight" matInput placeholder="Npr. 12" >
</mat-form-field>
<mat-form-field appearance="fill" style="display:block; width: 500px;">
    <mat-label>Opis paketa</mat-label>
    <input [(ngModel)]="name" matInput placeholder="Npr. Samo maske" >
</mat-form-field>
<button mat-flat-button color="warn" (click)="createPackage()" style="display: block; width: 220px;">Kreiraj</button>
